<html>

<head></head>

<body>
    <div align="center">
        <h1>User {{ key }}</h1>
        {% if message %} {{message}} {% endif %}
        <form method="post">
            Username:{{form.username}}
            <br>
            Password:{{form.password}}
            <br>
            <input type="submit" name="submit" value="submit"/>
            <input type="reset" name="reset" value="reset">
        </form>
    </div>
</body>

</html>
